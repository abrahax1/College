<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">

<title>Form</title>

	span {color:red;}

</style>

</head>
<body>

	<!--title-->
	<section>
		<header>
			<h1>Lab4 Form</h1>
		</header>
	</section>

	<!--form-->
	<section>
		<form action="/action_page.php">

			<span> * required field</span><br><br>
			
			<label for="username">Username</label>
			<input type="text" name="username" placeholder="Please Enter Your Name Here" required=><span>*</span><br><br>

			<label for="email">Email</label>
			<input type="email" name="email" placeholder="email address" required><span>*</span><br><br>

			<label for="website">Website</label>
			<input type="url" name="website" placeholder="web address"><br><br>

			<label for="comment">Comment</label>
			<textarea name="message" rows="8" cols="30"> </textarea><br><br>

			<label for="gender">Gender: </label>
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender">
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" required><span> *</span><br>

			<br><br>

			<input type="submit">

		</form>

	</section>

</body>
